<script>
	const { PythonShell } = require('python-shell');
	const { ipcRenderer } = require('electron');
	const path = require('path');

	ipcRenderer.on('process run 1', (event, args) => {
		const { data } = args;
		let pyshell = new PythonShell(path.join(__dirname, '/../scripts/sprite.py'), {
			pythonPath: path.join(__dirname, '/../python/python.exe'),
			args: [data]
		});

		pyshell.on('message', function(results) {
			ipcRenderer.send('MESSAGE_FROM_BACKGROUND', { message: results });
		});
	});

	ipcRenderer.send('background open');
</script>
